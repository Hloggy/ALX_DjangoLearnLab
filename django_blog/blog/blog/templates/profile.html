{% extends "blog/base.html" %}
{% block content %}
  <h2>Profile</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Profile</button>
  </form>
  <p><a href="{% url 'logout' %}">Logout</a></p>
{% endblock %}
